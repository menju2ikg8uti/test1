name: Build Crionic Core Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    env:
      PREFIX: ${{ github.workspace }}/depends/x86_64-w64-mingw32
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-mingw-w64-x86-64 autoconf automake libtool pkg-config make git bsdmainutils wget patch
          sudo apt-get install -y build-essential libboost-all-dev libssl-dev libdb-dev libdb++-dev
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools

      - name: Setup cross-compile environment
        run: |
          export CC=x86_64-w64-mingw32-gcc
          export CXX=x86_64-w64-mingw32-g++
          export PATH=$PREFIX/bin:$PATH

      - name: Build patched Berkeley DB 4.8
        run: |
          mkdir -p depends/db_cxx
          cd depends/db_cxx
          wget -q https://github.com/bitcoin/bitcoin/raw/master/depends/packages/db48/db-4.8.30.NC.tar.gz
          tar -xf db-4.8.30.NC.tar.gz
          cd db-4.8.30.NC/build_unix
          # Apply patch for Windows cross-compile
          wget -q https://raw.githubusercontent.com/bitcoin/bitcoin/master/depends/packages/db48/db-4.8-windows.patch
          patch -p1 < db-4.8-windows.patch
          ../dist/configure --enable-cxx --disable-shared --with-pic --host=x86_64-w64-mingw32 --prefix=$PREFIX
          make -j$(nproc)
          make install
          cd ../../../..

      - name: Build depends
        run: |
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)
          cd ..

      - name: Autogen
        run: ./autogen.sh

      - name: Configure Crionic Core
        run: |
          ./configure --disable-bench --disable-tests --disable-gui-tests --disable-zmq \
                      --prefix=$PREFIX \
                      --host=x86_64-w64-mingw32 \
                      CC=x86_64-w64-mingw32-gcc \
                      CXX=x86_64-w64-mingw32-g++

      - name: Build Crionic Core
        run: |
          make -j$(nproc)

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: crionic-win64
          path: |
            src/qt/release/*.exe
            src/qt/release/*.dll

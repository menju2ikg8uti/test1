name: Build Crionic Core Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    env:
      PREFIX: ${{ github.workspace }}/depends/x86_64-w64-mingw32
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-mingw-w64-x86-64 autoconf automake libtool pkg-config make git bsdmainutils
          sudo apt-get install -y build-essential libboost-all-dev libssl-dev libdb-dev libdb++-dev
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools wget

      - name: Setup cross-compile environment
        run: |
          export CC=x86_64-w64-mingw32-gcc
          export CXX=x86_64-w64-mingw32-g++
          export PATH=$PREFIX/bin:$PATH

      - name: Download prebuilt Windows DB4.8
        run: |
          mkdir -p $PREFIX
          cd $PREFIX
          wget -q https://github.com/bitcoin/bitcoin/raw/master/contrib/depends/packages/db-4.8.30.NC-x86_64-w64-mingw32.tar.gz
          tar -xzf db-4.8.30.NC-x86_64-w64-mingw32.tar.gz
          cd ../../..

      - name: Build depends
        run: |
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)
          cd ..

      - name: Run autogen
        run: ./autogen.sh

      - name: Configure Crionic Core
        run: |
          ./configure --disable-bench --disable-tests --disable-zmq \
                      --prefix=$PREFIX \
                      --host=x86_64-w64-mingw32 \
                      CC=x86_64-w64-mingw32-gcc \
                      CXX=x86_64-w64-mingw32-g++ \
                      BDB_INCLUDE_PATH=$PREFIX/include \
                      BDB_LIB_PATH=$PREFIX/lib

      - name: Build Crionic Core
        run: |
          make -j$(nproc)

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: crionic-win64
          path: |
            src/qt/release/*.exe
            src/qt/release/*.dll
